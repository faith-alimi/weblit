<main class="full-page">
    <div class="image-container"></div>
    <form class="form" [formGroup]="form" (submit)="signin()">
        <div class="form-heading"> <h5 class="form-heading">Login</h5><p>Login to get started</p></div>
        <div class="form-row">
            <label for="email" class="form-label">Email Address</label>
            <input id="email" type="email" [class.input-error]="form['controls']['email'].errors && form['controls']['email'].touched" class="form-input" formControlName="email" placeholder="johnwick@example.com" />
        </div>
        <div class="form-row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" [class.input-error]="form['controls']['password'].errors && form['controls']['password'].touched" placeholder="********" formControlName="password"/>
        </div>
        <div class="flex"></div>
        <button type="submit" class="btn btn-block">
            <span *ngIf="!processLoading">Sign In</span>
            <nz-spin [nzSpinning]="processLoading"></nz-spin>
        </button>
        <p class="form-footer-link">Not a member yet? <a routerLink="/signup" class="member-btn">Register</a></p>
    </form>
</main>
